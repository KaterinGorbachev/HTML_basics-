<!DOCTYPE html>
<html lang="en">
<head>
<!--enlazar siempre en head-->
    <link rel="stylesheet" href="./styles/style.css">
<!-- from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<!-- enlazar fonts from Font awesome cdn con esa </> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- animation from https://animate.style/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducion a CSS</title>
</head>
<body>
<!--crear contenedor para h1 y h2 con section - con alt y subir y bajar - meter en senction  | contenidor dice como se coloca dentro de un contenedor | flexbox -->
    <section id="main">
        <header>
<!-- icons taken from Font awesome icons -->
            <i class="fa-solid fa-igloo"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-voicemail"></i>
        </header>
<!-- put class animate__animated and then elegir animation class (animate__heartBeat) at animate.css web site-->
        <h1 class="texto animate__animated animate__heartBeat">Clase sobre CSS3</h1>
<!-- el h2 tiene 2 classes ponlos sin coma!!!! -->
        <h2 class="texto fino animate__animated">Hoy es viernes y el cuerpo lo sabe</h2>
        <footer>
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </footer>
    </section>
</body>
</html>
